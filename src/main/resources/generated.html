<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="jsgraph.css" rel="stylesheet" type="text/css">

</head>
<body>
<svg width="800" height="600">
    <defs>
        <filter id="f3" x="0" y="0" width="200%" height="200%">
            <feOffset result="offOut" in="SourceAlpha" dx="1" dy="1" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
    </defs>

    <defs>
        <marker id="markerCircle" markerWidth="8" markerHeight="8" refx="5" refy="5">
            <circle cx="5" cy="5" r="3" style="stroke: none; fill:#000000;"/>
        </marker>

        <marker id="markerArrow" markerWidth="13" markerHeight="13" refx="2" refy="6" orient="auto">
            <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
        </marker>
    </defs>

    <g id="num0" transform="translate(100,100)"><rect x="0" y="0" class="wrapper" width="120" height="60"></rect><g><rect class="header" x="0" y="0" width="120" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="1.0" stroke-width="1" stroke="Black"></rect><text x="60" y="22" text-anchor="middle" fill="Black">Add</text></g>
        <g><rect class="content" x="0" y="30" width="60" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="0.2" stroke-width="1" stroke="Black"></rect><text x="30" y="52" text-anchor="middle" fill="Black">[[scope]]</text></g>
        <g><rect class="content" x="60" y="30" width="60" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="0.2" stroke-width="1" stroke="Black"></rect><text x="90" y="52" text-anchor="middle" fill="Black"></text></g>
    </g>

    <g id="num1" transform="translate(300,100)"><rect x="0" y="0" class="wrapper" width="120" height="60"></rect><g><rect class="header" x="0" y="0" width="120" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="1.0" stroke-width="1" stroke="Black"></rect><text x="60" y="22" text-anchor="middle" fill="Black">Scope Chain</text></g>
        <g><rect class="content" x="0" y="30" width="60" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="0.2" stroke-width="1" stroke="Black"></rect><text x="30" y="52" text-anchor="middle" fill="Black">0</text></g>
        <g><rect class="content" x="60" y="30" width="60" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="0.2" stroke-width="1" stroke="Black"></rect><text x="90" y="52" text-anchor="middle" fill="Black"></text></g>
    </g>

    <g id="num2" transform="translate(500,100)"><rect x="0" y="0" class="wrapper" width="120" height="120"></rect><g><rect class="header" x="0" y="0" width="120" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="1.0" stroke-width="1" stroke="Black"></rect><text x="60" y="22" text-anchor="middle" fill="Black">Global object</text></g>
        <g><rect class="content" x="0" y="30" width="60" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="0.2" stroke-width="1" stroke="Black"></rect><text x="30" y="52" text-anchor="middle" fill="Black">this</text></g>
        <g><rect class="content" x="60" y="30" width="60" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="0.2" stroke-width="1" stroke="Black"></rect><text x="90" y="52" text-anchor="middle" fill="Black">window</text></g>
        <g><rect class="content" x="0" y="60" width="60" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="0.2" stroke-width="1" stroke="Black"></rect><text x="30" y="82" text-anchor="middle" fill="Black">window</text></g>
        <g><rect class="content" x="60" y="60" width="60" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="0.2" stroke-width="1" stroke="Black"></rect><text x="90" y="82" text-anchor="middle" fill="Black">(object)</text></g>
        <g><rect class="content" x="0" y="90" width="60" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="0.2" stroke-width="1" stroke="Black"></rect><text x="30" y="112" text-anchor="middle" fill="Black">add</text></g>
        <g><rect class="content" x="60" y="90" width="60" height="30" fill="rgba(0,0,255,0.5)" fill-opacity="0.2" stroke-width="1" stroke="Black"></rect><text x="90" y="112" text-anchor="middle" fill="Black">(function)</text></g>
    </g>

    <path d="M190,145 H245 V115 H292" class="connecting"></path>
    <path d="M390,145 H445 V115 H492" class="connecting"></path>


</body>
</html>
